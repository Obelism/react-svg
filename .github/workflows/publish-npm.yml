name: NPM Publish

on:
    release:
        types: [created]

jobs:
    publish-npm:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  registry-url: https://registry.npmjs.org/

            - name: Update npm
              run: npm install -g npm@latest

            - name: npm install, build, and test
              run: |
                  npm ci
                  npm run build
                  npm run test:ci
              env:
                  CI: true

            - run: npm publish --access=public
